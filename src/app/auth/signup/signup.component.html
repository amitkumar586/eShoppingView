<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
  </head>
  <body>
    <!-- <app-navbar></app-navbar> -->
    <div class="bg-img">
      <div class="content">
        <header>Signup User</header>

        <form [formGroup]="addUser" enctype="multipart/form-data" (ngSubmit)="submitData()" >
            <!-- <form >   -->
          <div class="field space">
            <span class="ti ti-user"></span>
            <input
              type="text"
              formControlName="name"
              name="name"
              placeholder="Enter User Name"
            />
          </div>

          <div class="field space">
            <span class="ti ti-google"></span>
            <input
              type="email"
              name="email"
              formControlName="email"
              placeholder="Enter Email"
            />
          </div>

          <div class="field space">
            <span class="ti ti-mobile"></span>
            <input
              type="text"
              formControlName="phone"
              name="phone"
              placeholder="Enter Mobile Number"
            />
          </div>

          <div class="field space">
            <span class="ti ti-eye"></span>
            <input
              type="password"
              name="password"
              formControlName="password"
              placeholder="Enter User Password"
            />
          </div>

          <div class="field space">
            <span class="ti ti-home"></span>
            <input
              type="text"
              name="address"
              formControlName="address"
              placeholder="Enter User Address"
            />
          </div>

          <div class="field space text-cented p-1">
            <input
              type="file"
              name="profileImage"
              (change)="onFileSelect($event)"
              multiple
            />
          </div>

          <div class="field field-btn">
            <input type="submit" value="SUBMIT" />
          </div>
        </form>

        <div class="signup">
           If already account
          <a routerLink="/login">Login Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
