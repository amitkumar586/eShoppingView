<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
  </head>

  <body>
    <section id="products" class="products">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="headline text-center mb-5">
              <h2 class="pb-3 position-relative d-inline-block">
                FEATURED PRODUCTS
              </h2>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 col-lg-4" *ngFor="let product of productData">
            <a href="#" class="d-block text-center mb-4">
              <div class="product-list">
                <div class="product-image position-relative">
                  <span class="sale">Sale</span>
                  <img
                    src="{{ product.productImage}}"
                    alt="products"
                    class="img-fluid product-image-first"
                  />
                  <img
                  src="{{ product.productImage }}"
                    alt="products"
                    class="img-fluid product-image-secondary"
                  />
                </div>
                <div class="product-name pt-3">
                  <h3 class="text-capitalize">
                    Winter Long Sleeve Black White
                  </h3>
                  <p class="mb-0 amount">
                    ${{ product.price }}<del>$580.00</del>
                  </p>
                  <div class="py-1">
                    <span class="ti-star"></span>
                    <span class="ti-star"></span>
                    <span class="ti-star"></span>
                    <span class="ti-star"></span>
                    <span class="ti-star"></span>
                  </div>
                  <button type="button" class="add-to-Cart">ADD TO CART</button>
                </div>
              </div>
            </a>
          </div>
        </div>

        <!-- up to 70% off -->

        <div class="overflow-hidden my-5">
          <div class="row">
            <div class="col-sm-12 up_to_off">
              <img
                src="../../assets/images/lg.jpg"
                alt="offers"
                class="img-fluid w-100"
              />
              <div class="up-to-content">
                <h2>UP TO 75% OFF SPRING SALE!</h2>
              </div>
            </div>
          </div>
        </div>

        <!-- up to 70% off -->
      </div>
    </section>
  </body>
</html>
