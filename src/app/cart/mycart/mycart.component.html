<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-light ">
    <div class="container-fluid ">
      <div class="row ">
        <div class="col-md-10 col-11 max-auto ">
          <div class="row mt-5 gx-3 main-continer ">
            <!-- left side -->
            <div class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow ">

              <!-- second card -->
              <div class="card p-4  ">
                <h2 class="py-4 font-weight">Cart(2items)</h2>
                <div class="row">
                  <!-- cart images div -->
                  <div class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow product_img">
                    <img src="../../../assets/images/tshirt1.jpg" claas="img-fluid" alt="cart img"/>
                  </div>
                  <!-- cart product details -->

                  <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                    <div class="row">
                      <!-- product name -->
                      <div class="col-6 card-title">
                        <h1 class="mb-4 product_name">Blue Zara Shirt</h1>
                        <p class="mb-2">SHIRT - BLUE</p>
                        <p class="mb-2">COLOR - BLUE</p>
                        <p class="mb-2">SIZE - M</p>
                      </div>

                      <!-- quantity inc dec -->
                      <div class="col-6">
                        <ul class="pagination justify-content-end set_quantity">

                          <li class="page-item">
                            <button class="page-link" onclick="decreaseNumber()"><i class="ti ti-minus"></i></button>
                          </li> 

                          <li class="page-item">
                            <input type="text" name="" class="page-link" value ="0" id="textbox"/>
                          </li>

                          <li class="page-item">
                            <button class="page-link" onclick="increseNumber()"><i class="ti ti-plus"></i></button>
                          </li>

                        </ul>
                      </div>
                    </div>
                    <!-- remove move and price -->
                    <div class="row">
                        <div class="col-8 d-flex justify-content-between remove_and_wish">
                            <p> <i class="ti ti-trash"></i>REMOVE ITEM </p>
                            <p> <i class="ti ti-heart"></i>MOVE TO WISH LIST </p>
                        </div>

                        <div class="col-4 d-flex justify-content-end price_money">
                          <h3><span id="itemval"></span>0.00 </h3>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr/>

              <!-- second card -->

           

            </div>

            <!-- right side -->

            <div class="col-md-12 col-lg-4 col-11 mx-auto mt-lg-0 mt-md-5 ">

              <div class="right_side shadow bg-white container2 ">
                <h2 class="product_name mb-5" >Total Amout of</h2>
                <div class="price_individual d-flex justify-content-between">
                  <p>Product Amount</p>
                  <p>$<span>0.00</span></p>
                </div>

                <div class="price_individual d-flex justify-content-between">
                  <p>Shipping Charge</p>
                  <p>$50.0</p>
                </div>

                <hr />

                <div class="total-amt d-flex justify-content-between font-weigth-bold">
                  <p>Total amount of (inclusive tax)</p>
                  <p>$ <span id="total_cart_amt">0.00</span></p>
                </div>

                <button class="btn btn-success text-uppercase">checkout</button>
              </div>
              <!-- discount code ppart -->


            </div>            

          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" >

      const decreaseNumber =  () =>{
       var itemval = document.getElementById('textbox');
       // console.log(interval);

       if(itemval.value <= 0 ){
         itemval.value = 0;
       }
       else{
         itemval.value = parseInt(itemval.value) -1 ;
       }

        }



    </script>

  </body>
</html>
