<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <!-- <app-navbar></app-navbar> -->
    <div class="bg-img">
      <div class="content">
        <header>Login</header>

        <!-- <form [formGroup]="loginform" (ngSubmit)="submitData()"> -->
            <form>
          <div class="field space">
            <span class="ti ti-google"></span>
            <input
              type="email"
              formControlName="email"
              name="email"
              placeholder="Enter Your Email"
              required
            />
          </div>

          <div class="field space">
            <span class="ti ti-lock"></span>
            <input
              type="password"
              formControlName="password"
              name="password"
              placeholder="Enter Your Password"
              required
            />
          </div>

          <div class="field field-btn">
            <input type="submit" value="LOGIN" />
          </div>
        </form>

        <div class="login">Or Login With</div>
        <div class="links">
          <div class="facebook">
            <i class="ti ti-facebook"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="ti ti-instagram"><span>Instagram</span></i>
          </div>
        </div>

        <div class="signup">
          Don't have account
          <a routerLink="/login">Signup Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
